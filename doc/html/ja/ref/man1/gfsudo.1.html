<a name="name"></a><h2>Name</h2>
<p>gfsudo — Gfarmroot 権限でコマンドを実行する。</p>
</div>
<div class="refsynopsisdiv" title="Synopsis">
<a name="synopsis"></a><h2>Synopsis</h2>
<div class="cmdsynopsis"><p><code class="command">gfsudo</code>   <em class="replaceable"><code>コマンド</code></em>   <em class="replaceable"><code>引数</code></em>... </p></div>
</div>
<div class="refsect1" title="DESCRIPTION">
<a name="description"></a><h2>DESCRIPTION</h2>
<p>Gfarmroot 権限で指定されたコマンドを実行します。
このコマンドを実行するためには gfarmadm グループに所属している必要があります。
</p>
