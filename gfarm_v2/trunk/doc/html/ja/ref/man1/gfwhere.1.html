>gfwhere&nbsp;--&nbsp;Gfarm ファイルのレプリカの所在を表示する。</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="SYNOPSIS"
></A
><H2
>Synopsis</H2
><P
><B
CLASS="COMMAND"
>gfwhere</B
> [-r, -R]  <TT
CLASS="REPLACEABLE"
><I
>path</I
></TT
>... </P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="DESCRIPTION"
></A
><H2
>DESCRIPTION</H2
><P
>指定したファイルについて、レプリカの所在を表示します。
-r あるいは -R オプションを付けると、
指定されたディレクトリに含まれるファイルのレプリカの所在を
再帰的に表示します。</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="OPTIONS"

>OPTIONS</H2

></P

CLASS="VARIABLELIST"

><DT
><CODE
CLASS="OPTION"
>-r, -R</CODE
></DT
><DD
><P
>ディレクトリに含まれるファイルのレプリカの所在を
再帰的に表示します。</P
></DD
><DT
><CODE
CLASS="OPTION"
>-?</CODE
></DT
><DD
><P
>引数オプションを表示します。</P
